<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
  <title>Favourite Things</title>
</head>
<body>
  <div class="container">
    <h1>Your Favourite things</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="food">Favourite food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="drink">Favourite drink</label>
          <input id="drink" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Favourite color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="music">Favourite music</label>
          <input id="music" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="celebrity">Favourite celebrity</label>
          <input id="celebrity" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Favourite place</label>
          <input id="place" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>

    <div id="story">
      <h1>Your favourite things</h1>
      <p>
        My favourite food is <span class="food"></span>, my favourite drink is <span class="drink"></span>, my favourite colour is <span class="color"></span>, my favourite music is <span class="music"></span> , my favourite celebrity is <span class="celebrity"></span>, and my favourite place is <span class="place"></span>
      </p>
     <ul id="myCollection"></ul>

    </div>
  </div>
</body>
</html>
